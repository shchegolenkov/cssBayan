<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <h1 class="accordion-header">CSS Bayan</h1>
    <div class="accordion-container">
      <div class="accordion-block">
        <input id="input-1" name="accordion" type="radio" class="accordion-input" checked />
        <label for="input-1" class="accordion-label">HTML</label>
        <img src="img/html.jpg" alt="html" class="accordion-image">
      </div>
      <div class="accordion-block">
        <input id="input-2" name="accordion" type="radio" class="accordion-input" />
        <label for="input-2" class="accordion-label">CSS</label>
        <img src="img/css.jpg" alt="css" class="accordion-image">
      </div>
      <div class="accordion-block">
        <input id="input-3" name="accordion" type="radio" class="accordion-input" />
        <label for="input-3" class="accordion-label">Javascript</label>
        <img src="img/js.jpg" alt="javascript" class="accordion-image">
      </div>
      <div class="accordion-block">
        <input id="input-4" name="accordion" type="radio" class="accordion-input" />
        <label for="input-4" class="accordion-label">Git</label>
        <img src="img/git.jpg" alt="git" class="accordion-image">
      </div>
    </div>
  </div>
</body>

</html>
